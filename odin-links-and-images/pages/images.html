<!DOCTYPE html>
<html>

<head>
    <title>Images</title>
</head>

<body>
    <h1>Images</h1>
    <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>

    <img src='images/mochi.jpg' />

    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>

    <img src='images/mochi.gif' />
    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons.</p>

    <img src='images/mochi.png' />
    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

    <img src='images/mochi.svg' />

    <!-- There is one potential issue with SVGs: for them to display consistently across browsers, you need 
         to convert any text fields to outlines using your image editor (e.g., Abode Illustrator or Sketch). 
         If your images contain a lot of text (like the fancy screenshots in this tutorial), this can have a
        big impact on file size. -->
</body>

</html>
